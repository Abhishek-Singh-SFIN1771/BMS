<!DOCTYPE html>

    <head>

        
        <title>B.M.S</title>

        <link rel="stylesheet" href="BMS.css">

    </head>

    <body>

        <h1>Books Management System</h1>
        
        <header class="header">

            <a href="Home">Home</a>
            <a href="Book Slef">Book Slef</a>
            <a href="Libraries">Libraries</a>
            <a href="contact us">Contact Us</a>

        </header>
       

        <hr>    

            <label for="title">Title</label>
            <input type="text" id="title" required placeholder="name of book" class="title">

            <br><br>

            <label for="author">Author</label>
            <input type="text" id="author" required placeholder="name of writer" class="author"> 

            <br><br>

            <label for="isbn" >ISBN</label>
            <input type="text" id="isbn" required placeholder="unique number of book" class="isbn">

            <br><br>

            <label for="year" >Publish Year</label>
            <input type="text" id="year" required placeholder="Relase Year" class="year">
        
            <br><br>
            
            <button class="age-button" id="age-button">Calculate Age</button>

            <input type="number" placeholder="Age of Book" class="age-input" readonly>
    
            <br><br>

            <label for="genre">Genre</label>
            <select id="genre" class="genre">
                <option value="Action">Action</option>
                <option value="Thriler">Thriler</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
            </select>

            <br><br>

            <button type="reset" onclick="alert('From has been reset')">
                Reset Form
            </button>

            <button type="submit" class="add-button">Add Book</button>

            <hr>

       
        
        <div class="book-render"></div>
