        <form id="Book-Form" >

            <label for="title">Title</label>
            <input type="text" id="title"  placeholder="name of book">

            <br><br>

            <label for="author">Author</label>
            <input type="text" id="author" required placeholder="name of writer">

            <br><br>

            <label for="isbn" >ISBN</label>
            <input type="text" id="isbn" required placeholder="unique number of book">

            <br><br>

            <label for="year" >Publish Year</label>
            <input type="text" id="year" required placeholder="Relase Year">
        
            <br><br>
            
            <button onclick="calculateAge()">Calculate Age</button>

            <input type="text" placeholder="Age of Book" class="js-age-input" readonly>
    
            <br><br>

            <label for="genre">Genre</label>
            <select id="genre">
                <option value="Action">Action</option>
                <option value="Thriler">Thriler</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
            </select>

            <br><br>

        <script>

            document.getElementById('Book-Form').
            addEventListener('submit' , (e) => 
            {
                e.preventDefault();

                const titile = document.getElementById('title').value.trim();
                const author = document.getElementById('author').value.trim();
                const isbn = document.getElementById('isbn').value.trim();
                const date = document.getElementById('year').value.trim();
                const genre = document.getElementById('genre').value.trim();

                if(!titile || !author || !isbn || !year || !genre)
                {
                    alert("Make sure to fill all fields");
                    return;
                }

                if (isNaN(isbn)) {
                    alert("ISBN should be a number.");
                    return;
                }

            });

            class Book
            {
                constructor(title, author, isbn, year, genre) 
                {
                this.title = title;
                this.author = author;
                this.isbn = isbn;
                this.year = parseInt(year);
                this.genre = genre;
                }
                
            }

            function calculateAge ()
            {
              const publishYear = parseInt(document.getElementById('year').value.trim());
              
              const currentYear = new Date().getFullYear();

              const age = currentYear - publishYear;
              
              const ageInput = document.querySelector('.js-age-input');
              ageInput.value = age + ' years';
            }

        </script>
