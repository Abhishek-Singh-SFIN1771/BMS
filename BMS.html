<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>B.M.S</title>

        <style>
            .header{
                background-color: lightcoral;
                color: black;
            }

            .form{
                background-color: aqua;
                color: red;
            }

            .button{
                background-color: aqua;
                border: solid;
            }

            .footer{
                background-color: bisque;
                color: rebeccapurple;
            }

        </style>

    </head>

    <body>

        <header class="header">

            <h1>Books Management System</h1>
            <a href="Home">Home</a>
            <a href="Book Slef">Book Slef</a>
            <a href="Libraries">Libraries</a>
            <a href="contact us">Contact Us</a>

        </header>

        <hr>
        
        <Main>

        <form id="form" action="BMS.nodejs" method="post" class="form">
            <label for="Titile" title="Tittle">Title</label>
            <input type="text" id="Titile" required minlength="5" placeholder="name of book">

            <br><br>

            <label for="Author" title="Author">Author</label>
            <input type="text" id="Author" required minlength="5" placeholder="name of writer">

            <br><br>

            <label for="ISBN" title="ISBN number">ISBN</label>
            <input type="text" id="ISBN" required placeholder="unique number of book">

            <br><br>

            <label for="Publication Date" title="Publish date">Publication Date</label>
            <input type="date" id="Publication Date" required placeholder="Relase date">

            <br><br>

            <label for="Genre">Genre</label>
            <select id="Genre">
                <option value="Action">Action</option>
                <option value="Thriler">Thriler</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
            </select>

            <br><br>

            <label for="review">Review</label>
            <textarea id="review" placeholder="give some review about the book." rows="5" cols="50"></textarea>

            <br><br>

            <button class="button">
                <input type="reset" 
                onclick="alert('From has been reset')">

               

                <input type="submit"
                onclick="alert('book added to the database')">
            </button>

        </form>
        
        
        </Main>

    </body>

    
</html>
